defaults:
  - _self_
  - descriptors: [color_descriptors, texture_descriptors]
  - preprocessing: [background_removal]
  - evaluation: [default]

data:
  QN: qsd1_w1

  BBDD:
    path: ${hydra:runtime.cwd}/data/BBDD
    importation:

      descriptors:
        import_: False
        path: ${hydra:runtime.cwd}/data/descritptors/texture_dct.pkl


    export:

      descriptors:
        save: True
        path: ${hydra:runtime.cwd}/data/descritptors/texture_dct.pkl

  QS:

    path: ${hydra:runtime.cwd}/data/${data.QN}

    importation:

      preprocessing:
        import_: False
        path: ${data.QS.path}/${data.QN}_processed.pkl

      descriptors:
        import_: True
        path: ${hydra:runtime.cwd}/data/descritptors

    export:

      descriptors:
        export_: True
        path: ${hydra:runtime.cwd}/data/descritptors

      preprocessing:
        export_: False
        path: ${data.QS.path}/${data.QN}_processed.pkl